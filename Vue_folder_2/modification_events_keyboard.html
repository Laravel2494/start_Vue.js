<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue.js</title>
        <script src="js/Vue.js"></script>
    </head>
    <body>
        <center>

            <div id="app">
               <input type="text" v-on:keyup.enter.up="alertValue">
            </div>  

        </center>


        <script>
        
            new Vue({
                el: "#app",
                data: {
                    
                },
                methods: {
                    alertValue: function (event) {
                        alert(event.target.value);
                    }
                },
            });
            
        </script>

    </body>
</html>
